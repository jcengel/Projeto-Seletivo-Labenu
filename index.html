<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
      <!--Topo da página -->
      <header class="banner_topo">
        <h1>Projeto Seletivo Labenu</h1>
      </header>
  <main>  
      <!--Meio com Logo e Boxes -->
        <!-- Logo -->
        <div class="labenu_logo">
          <img src="./Labenu_logo.png" alt="Labenu logo" title="Labenu, Educação que reinventa" >
        </div>
        <!-- Boxes -->
        <section class="boxes">
            <div class="box" id="mobile" alt="Mobile Frontend" title="Mobile Frontend">Mobile Frontend 
            </div>
            <div class="box" id="data" alt="Data Science" title="Data Science">Data Science
            </div>
            <div class="box" id="web" alt="Web Full Stack" title="Web Full Stack">Web <br> Full Stack </div>     
      </section>
      <p class="turma">Turmas de 2020</p>
  </main>
        <!-- Rodapé com Input de Email-->
  <section class="footer">
        <span id="boasvindas"></span>
        <form action="" id="form_email" name="form1" method="post" action="#">
          <label for="email_campo"></label>
          <input type="text" size="35" id="email_campo" title="Adicione seu e-mail" placeholder="Coloque seu e-mail para contato! :)" required>
          <button title="Enviar" class="botao-enviar"> <b>ENVIAR</b></button>
        </form>
  </section>   
</body>
 <script src="index.js"></script>     
</html>
